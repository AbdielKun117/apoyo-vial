<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Signup</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f9fafb; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #111827;">
    <div
        style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 40px; border-radius: 8px; margin-top: 40px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">

        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://apoyo-vial.vercel.app/logo.png" alt="Apoyo Vial" style="width: 120px; height: auto;">
        </div>

        <!-- Title -->
        <h1 style="color: #023047; font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px;">
            ¡Bienvenido a la comunidad!</h1>

        <!-- Content -->
        <p style="text-align: center; margin-bottom: 30px; line-height: 1.6; color: #4b5563;">
            Gracias por registrarte. Estás a un paso de poder pedir ayuda o auxiliar a otros conductores.
        </p>

        <!-- Button -->
        <div style="text-align: center; margin-bottom: 30px;">
            <a href="{{ .ConfirmationURL }}"
                style="display: inline-block; background-color: #FFB703; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; font-size: 16px;">Confirmar
                mi Cuenta</a>
        </div>

        <p style="text-align: center; font-size: 12px; color: #9ca3af; margin-top: 30px;">
            Si no creaste esta cuenta, puedes ignorar este correo.
        </p>

        <!-- Footer -->
        <div style="text-align: center; margin-top: 40px; border-top: 1px solid #e5e7eb; padding-top: 20px;">
            <p style="font-size: 12px; color: #9ca3af;">&copy; 2025 Apoyo Vial. Todos los derechos reservados.</p>
        </div>
    </div>
</body>

</html>
